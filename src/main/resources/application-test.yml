spring:
  data:
    mongodb:
      uri: mongodb://delivery:delivery@localhost:27017/delivery?authSource=admin
      database: delivery
      auto-index-creation: true
api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}
  logging:
    level:
      com:
        delivery:
          trizi:
            trizi: DEBUG
  servlet:
    multipart:
      max-file-size: 256MB
      max-request-size: 256MB
      enabled: true